<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome-Checker</title>
    <link rel="stylesheet" href="assets/style.css">

</head>

<body>
    <header>
        <div class="container">
            <nav class="nav">
                <p class="palindrome">Palindrome Checker</p>
            </nav>
        </div>

        <div class="text_number">
            <h1 class="text_number_here">Enter the number here</h1>
        </div>
        <div class="style-input">
            <p class="style-input">
                <input class="box-type" type="text" name="number" id="number">
            </p>
        </div>
        <div class="button">
            <button type="button" id="btn">Check here!</button>
        </div>
        <div class="yes-or-no-palin">
            <p id="palin" class="text-success"></p>
            <p id="not-palin" class="text-danger"></p>
        </div>
        <script>

            function palin_check(str) {

                let len = str.length;
                if(len === 0)
                return 0;
                let lftPtr = 0, rgtPtr = len - 1;

                while (lftPtr < rgtPtr) {
                    if (str[lftPtr] != str[rgtPtr])
                        return 0;
                    lftPtr++;
                    rgtPtr--;
                }

                return 1;
            }


            document.getElementById("btn").addEventListener("click", (e) => {
                e.preventDefault();
                let number = document.getElementById("number").value;
                let chk = palin_check(number);

                if (chk) {
                    let node2 = document.getElementById("not-palin");
                    node2.innerText = "";
                    let node = document.getElementById("palin");
                    node.innerText = "Hurray! This number is palindromeðŸŽ‰!";

                }

                else {
                    let node2 = document.getElementById("palin");
                    node2.innerText = "";
                    let node = document.getElementById("not-palin");
                    node.innerText = "Nope , this number is not palindromeðŸ˜ž :(";
                }
            })


        </script>
    </header>
</body>

</html>
